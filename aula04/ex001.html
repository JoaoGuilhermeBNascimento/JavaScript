<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Estou livre!!</p>
    <script>
        window.alert('Minha primeira mensagem!') //Vai gerar uma alerta antes de exibir o conteúdo
        window.confirm('Quer continuar ?') //Vai perguntar se quero continuar para o site ou cancelar
        window.prompt('Qual seu nome ?') //vai perguntar o nome
        
    </script>
</body>
</html>
