<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Controle de pais</title>

</head>
<body>
    <h1>Sistema de Alfândega</h1>
    Pais que você nasceu: <input type="text" name="txtp" id="txtp">
    <input type="button" value="check" onclick="checar()">
    <div id="res">

    </div>
    <script>
        function checar() {
            var pais = document.querySelector('input#txtp').value
            
            var res = document.querySelector('div#res')
            var country = pais.toUpperCase()
            res.innerHTML = `<p>Vivendo no <strong>${country}</strong></p>`
            if (country != 'BRASIL' ) {
                res.innerHTML += ` <p> Você é Estrangeiro! </p>`

            } else {
                res.innerHTML += ` <p>Você é Brasileiro</p>`
            }
        }
    </script>

</body>
</html>
